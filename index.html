<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zemoso Restaurant</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="main-container">
      <section class="tables-container">
        <h2>Tables</h2>
        <input
          type="text"
          name="tableSearch"
          id="tableSearch"
          placeholder="Search Table"
        />
      </section>
      <section class="menu-container">
        <h2>Menu</h2>
        <input
          type="text"
          name="menuSearch"
          id="menuSearch"
          placeholder="Search menu.. by course, by food!"
        />
      </section>
      <section class="cart-popup">
        <section class="cart-container">
          <section class="cart-header">
            <h3>
              <span>Table - </span>
              <span id="cart-header-table-number"></span>
              <span> | Order - Details</span>
            </h3>
            <span id="cart-header-close-btn">&times;</span>
          </section>
          <section class="cart-body">
            <p id="empty-cart-placeHolder">
              No Items added yet! Cart is Empty.
            </p>
            <section class="cart-bill-container">
              <section class="cart-bill-columns">
                <div class="sno"><span>S.No</span></div>
                <div class="cart-food-title"><span> Item </span></div>
                <div class="cart-food-price"><span>Price</span></div>
                <div class="cart-food-servings">
                  <span>Number of Servings</span>
                </div>
                <div class="cart-item-delete"><span>Delete</span></div>
              </section>
            </section>
            <section class="cart-bill-total">
              <span></span>
            </section>
          </section>
          <section class="cart-footer">
            <section class="close-session">
              <span>CLOSE SESSION</span>
            </section>
            <section class="generate-bill">
              <span>(GENERATE BILL)</span>
            </section>
          </section>
        </section>
      </section>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
