<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zemoso Restaurant</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main-container">
      <section class="tables-container">
        <h2>Tables</h2>
        <input
          type="text"
          name="tableSearch"
          id="tableSearch"
          placeholder="Search Table"
        />
      </section>
      <section class="menu-container">
        <h2>Menu</h2>
        <input
          type="text"
          name="menuSearch"
          id="menuSearch"
          placeholder="Search menu.. by course, by food!"
        />
      </section>
      <section class="cart-popup">
        <section class="cart-container">
          <section class="cart-header">
            <h3>
              <span>Table - </span>
              <span id="cart-header-table-number"></span>
              <span> | Order - Details</span>
            </h3>
            <span id="cart-header-close-btn">&times;</span>
          </section>
          <section class="cart-body">
            <p class="empty-table-msg">No Items added yet! Cart is Empty.</p>
          </section>
          <section class="cart-footer"></section>
        </section>
      </section>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
